apiVersion: apps/v1
kind: Deployment
metadata:
  name: zarf-vite-template
  labels:
    app: zarf-vite-template
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zarf-vite-template
  template:
    metadata:
      labels:
        app: zarf-vite-template
    spec:
      containers:
      - name: web
        image: localhost:5000/zarf-vite-template:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

